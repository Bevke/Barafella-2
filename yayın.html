  <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #cccccc;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      font-size: 30px;
      font-weight: bold;
      color: white;
      background-color: #333;
      padding: 10px 20px;
      width: 100%;
      text-align: center;
      animation: slideIn 1s ease-out;
    }

    #video-container {
      width: 100%;
      max-width: 100%;
      height: 80vh;
      background: black;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #loading-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      transition: opacity 0.5s ease;
    }

    #loading-logo img {
      width: 180px;
      height: auto;
      animation: pulse 1.5s infinite;
    }

    #nav {
      background-color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
    }

    #nav button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #nav button:hover {
      background-color: #777;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="header">
    Fella Stream
  </div>

  <div id="video-container">
    <video id="video" controls autoplay></video>
    <div id="loading-logo">
      <img src="https://i.hizliresim.com/3ux3yd7.png" alt="Loading..." />
    </div>
  </div>

  <div id="nav">
    <button onclick="switchStream('bein1')">BEIN 1</button>
    <button onclick="switchStream('bein2')">BEIN 2</button>
    <button onclick="switchStream('bein5')">BEIN 5</button>
    <button onclick="switchStream('fella')">Fella Stream</button>
    <button onclick="window.location.href='digerkanal.html'">Diğer Kanallar</button>
    <button onclick="window.location.href='dizi.html'">Dizi Yayınları</button>
  </div>

  <script>
    const streams = {
      bein1: 'https://dt-live-bc-beinsports01.akamaized.net/ppv/beinsports01/beinsports01.isml/hdntl=exp=1747612693~acl=%2f*~id=acf9cbdffa-278c-8072-76cc-5b563985fe57_1747537092548~data=hdntl~hmac=61af7e30864ec79fcc0901c4c89eda716225f7c3b14ca593bf5d79bef4283ef2/beinsports01dp-audio_tur=128000-video=6000000.m3u8',
      bein2: 'http://dt-live-int.akamaized.net/int/beinsports02/beinsports02.isml/hdntl=exp=1747612755~acl=%2f*~id=acf9cbdffa-278c-8072-76cc-5b563985fe57_1747537154656~data=hdntl~hmac=bf8b3253cbe69b163cc4fa7bafb9a66f56e2b8bae081f62ca7ffb6925299fae5/beinsports02dp-audio_tur=128000-video=6000000.m3u8',
      bein5: 'https://dt-live-bc-beinsports05.akamaized.net/ppv/beinsports05/beinsports05.isml/hdntl=exp=1747613037~acl=%2f*~id=acf9cbdffa-278c-8072-76cc-5b563985fe57_1747537437415~data=hdntl~hmac=af9b830297b473883ce240ff400ce4f8217b1b31bfa5f53692275f26a3d54505/beinsports05dp-audio_tur=128000-video=6000000.m3u8',
      fella: 'http://2.59.119.32/tmp_hls/stream95/index.m3u8'
    };

    let hls;

    function switchStream(channel) {
      const video = document.getElementById('video');
      const loading = document.getElementById('loading-logo');

      loading.style.display = 'block';
      loading.style.opacity = 1;

      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(streams[channel]);
        hls.attachMedia(video);
        video.oncanplay = function () {
          loading.style.opacity = 0;
          setTimeout(() => loading.style.display = 'none', 500);
        };
      } else {
        video.src = streams[channel];
        video.oncanplay = function () {
          loading.style.opacity = 0;
          setTimeout(() => loading.style.display = 'none', 500);
        };
      }
    }

    window.onload = function () {
      switchStream('bein1');
    };
  </script>
</body>
