<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fella Stream</title>  

    <!-- Open Graph Etiketleri -->
    <meta property="og:title" content="Fella Stream - Canlı Yayın" />
    <meta property="og:description" content="Fella Stream ile canlı yayın izleyin!" />
    <meta property="og:image" content="https://i.hizliresim.com/3ux3yd7.png" />
    <meta property="og:url" content="https://bevke.github.io/Barafella/" />
    <meta property="og:type" content="website" />
    
    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #cccccc;
        }

        #header {
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        #nav {
            margin-top: 10px;
        }

        #nav button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #nav button:hover {
            background-color: #777;
        }

        #video-container {
            position: relative;
            display: inline-block;
            text-align: center;
            margin-top: 120px;
            width: 100vw;
            height: 100vh;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }

        #loading-logo img {
            width: 180px;
            height: auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        /* Animation for the header */
        @keyframes slideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        #header {
            animation: slideIn 1s ease-out;
        }

        /* Hover effects for buttons */
        #nav button {
            transition: transform 0.3s ease;
        }

        #nav button:hover {
            transform: scale(1.1);
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="header">
        Fella Stream
        <div id="nav">
            <button onclick="switchStream('bein')">#bein</button>
            <button onclick="switchStream('trt1')">#TRT 1</button>
            <button onclick="switchStream('tabii0')">#TABİİ 0</button>
            <button onclick="switchStream('tabii1')">#TABİİ 1</button>
            <button onclick="switchStream('tabii2')">#TABİİ 2</button>
            <button onclick="switchStream('tabii3')">#TABİİ 3</button>
            <button onclick="switchStream('tabii4')">#TABİİ 4</button>
            <button onclick="switchStream('tabii5')">#TABİİ 5</button>
            <button onclick="switchStream('tabii6')">#TABİİ 6</button>
            <button onclick="switchStream('tabiiTv')">#TABİİ TV</button>
            <button onclick="switchStream('trtSpor')">#TRT Spor</button>
            <button onclick="switchStream('trtSporYildiz')">#TRT Spor Yıldız</button>
            <button onclick="switchStream('ahaber')">#A Haber</button>
            <button onclick="switchStream('aspor')">#A Spor</button>
            <button onclick="switchStream('atv')">#ATV</button>
            <button onclick="switchStream('beyazTv')">#Beyaz TV</button>
            <button onclick="switchStream('nowTv')">#Now TV</button>
            <button onclick="switchStream('showTv')">#Show TV</button>
            <button onclick="switchStream('trt2')">#TRT 2</button>
            <button onclick="switchStream('tv8')">#TV 8</button>
            <button onclick="switchStream('tv8bucuk')">#TV 8.5</button>
            <button onclick="window.location.href='digerkanal.html'">#diğer kanallar</button>
        </div>
    </div>

    <!-- Loading ekranı -->
    <div id="loading-logo">
        <img src="https://i.hizliresim.com/3ux3yd7.png" alt="Loading..." />
    </div>

    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <script>
        const streams = {
            bein: 'http://51.20.137.71/stream/yt/beinsportsturkiye.m3u8',
            trt1: 'https://tv-trt1.medya.trt.com.tr/master.m3u8',
            tabii0: 'https://beert7sqimrk0bfdupfgn6qew.medya.trt.com.tr/master.m3u8',
            tabii1: 'https://iaqzu4szhtzeqd0edpsayinle.medya.trt.com.tr/master.m3u8',
            tabii2: 'https://klublsslubcgyiz7zqt5bz8il.medya.trt.com.tr/master.m3u8',
            tabii3: 'https://ujnf69op16x2fiiywxcnx41q8.medya.trt.com.tr/master.m3u8',
            tabii4: 'https://bfxy3jgeydpbphtk8qfqwm3hr.medya.trt.com.tr/master.m3u8',
            tabii5: 'https://z3mmimwz148csv0vaxtphqspf.medya.trt.com.tr/master.m3u8',
            tabii6: 'https://z3mmimwz148csv0vaxtphqspf.medya.trt.com.tr/master.m3u8',
            tabiiTv: 'https://ceokzokgtd.erbvr.com/tabiitv/tabiitv.m3u8',
            trtSpor: 'https://tv-trtspor1.medya.trt.com.tr/master.m3u8',
            trtSporYildiz: 'https://tv-trtspor2.medya.trt.com.tr/master.m3u8',
            ahaber: 'http://51.20.137.71/stream/yt/ahaber.m3u8',
            aspor: 'http://51.20.137.71/stream/ulusal/aspor.m3u8',
            atv: 'http://51.20.137.71/stream/ulusal/atv.m3u8',
            beyazTv: 'http://51.20.137.71/stream/ulusal/beyaztv.m3u8',
            nowTv: 'http://51.20.137.71/stream/ulusal/nowtv.m3u8',
            showTv: 'http://51.20.137.71/stream/ulusal/showtv.m3u8',
            trt2: 'http://51.20.137.71/stream/ulusal/trt2.m3u8',
            tv8: 'http://51.20.137.71/stream/ulusal/tv8.m3u8',
            tv8bucuk: 'http://51.20.137.71/stream/ulusal/tv8bucuk.m3u8'
        };

        let hls;

        function setVideoSize() {
            var video = document.getElementById('video');
            video.width = window.innerWidth;
            video.height = window.innerHeight;
        }

        window.onresize = setVideoSize;

        function switchStream(channel) {
            const video = document.getElementById('video');
            const loading = document.getElementById('loading-logo');

            loading.style.display = 'block';
            loading.style.opacity = 1;

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls();
                hls.loadSource(streams[channel]);
                hls.attachMedia(video);
                video.oncanplay = function () {
                    loading.style.opacity = 0;
                    setTimeout(() => loading.style.display = 'none', 500);
                };
            } else {
                video.src = streams[channel];
                video.oncanplay = function () {
                    loading.style.opacity = 0;
                    setTimeout(() => loading.style.display = 'none', 500);
                };
            }
        }

        window.onload = function () {
            setVideoSize();
            switchStream('bein'); // Varsayılan olarak "bein" yayını açılıyor
        };
    </script>
</body>
</html>
